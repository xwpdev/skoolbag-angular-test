<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type to search/filter" [(ngModel)]="searchText"
                    aria-label="Search Keywords">
                <div class="input-group-append">
                    <button class="btn btn-danger" type="button"> Add New School</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="my-3 bg-white rounded box-shadow">
                <h6 class="border-bottom border-gray pb-2 mb-0">Available Schools</h6>
                <app-school-detail *ngFor="let school of SchoolList | filter : searchText" [school]="school">
                </app-school-detail>
            </div>
        </div>
    </div>
</div>
